{% extends 'base.html' %} 

{% block title %}Cadastrar Cliente{% endblock %}

{% load static %}

{% block content %}
<div class="container"> 
    <div class="d-flex gap-4 mt-3">
 
        <img src="{% static 'image/client.jpg' %}" class="card-image" width="100%" height="500" alt="client">
  
        <form class="col-md-4" action="{% url 'client-create' %}" method="post">
            {% csrf_token %}
            <h3>Cadastrar Cliente</h3>
            {% for field in form %}
            <div class="mt-3">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </form>
        
    </div> 
</div>
{% endblock %}
